<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokesearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
        
    <div class="head">
        <div class="logo"></div>
        <h3 class="typewriter"><i>POKEMON EXPLORER</i></h3>
    </div>

    <div class="contentpart">
        <div class="searchbar">
            <h1 class="count">Showing : 0 Pokemon</h1>
            <input type="text" id="search" placeholder="Search Your Favourite....">
            <ul class="suggestion"></ul>
    
        </div>

        <nav id="type-filters">
           <button onclick="filterbytype('all')">All</button>
        </nav>

        <div class="home">
             <a href="index.html" class="nav-link" target="_blank">
             <i class="fa-solid fa-house-user" style="padding-right: 0.5rem;"></i>
             Home Page
             </a>
            
        </div>


        <div class="loader-screen hidden">
            <img src="http://a.top4top.net/p_1990j031.gif"  alt="Loading" class="loader-img">
        </div>


        <div class="pok-container"></div>
        
        <div class="modal hidden">
           <div class="modal-content">
           <span class="close-btn">&times;</span>
           <div id="modal-data"></div>
         </div>
        </div>


         <div class="controlpage">
            <button class="prevbtn">Prev</button>
            <span class="pageinfo"></span>
            <button class="nextbtn">Next</button>
        </div>

    </div>
    
    <script src="pokesearch.js"></script>
</body>
</html>
